<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${todo.getName()}"></title>
</head>
<body>

<h1 th:if="${todo == null}">TODO introuvable</h1>
<div th:unless="${todo == null}">
    <h1 th:text="${todo.getName()}"></h1>
    <p th:text="${todo.getDescription()}"></p>
    <p th:text="${todo.isDone() ? 'Fini' : 'Non fini'}"></p>
</div>

</body>
</html>
